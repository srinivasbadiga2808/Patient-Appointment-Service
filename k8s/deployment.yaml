apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-appointment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: patient-appointment
  template:
    metadata:
      labels:
        app: patient-appointment
    spec:
      containers:
        - name: patient-appointment
          image: myorg/patient-appointment-service:1.0.0
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
---
apiVersion: v1
kind: Service
metadata:
  name: patient-appointment
spec:
  selector:
    app: patient-appointment
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
